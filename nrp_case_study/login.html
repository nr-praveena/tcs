<html lang="en">

    <title>Login</title>

<body>

        <label class='x' onclick="handleHomeNavigate()">X</label>

                <button type="submit">Login</button>
                <a href="forgot">forgot password</a>
                <!-- <button type="button" onclick="handleHomeNavigate()">Cancel</button> -->
            </div>

            <div style="margin-top: 15px;margin-bottom: 20px; text-align: center;">
                
            </div>

            <div style="margin-top: 15px;margin-bottom: 20px;text-align: center;">
                New User <a href="registration.html">Register</a>
            </div>
        </form>
    </div>
    <script>
        function handleHomeNavigate() {
            location.replace("home.html")
        }
    </script>
</body>

</html>
